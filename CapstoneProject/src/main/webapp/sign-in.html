<!doctype html>
<html lang="ko" data-bs-theme="auto">
	<head><script src="assets/js/color-modes.js"></script>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <title>로그인</title>
	
	    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
		<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="style.css" rel="stylesheet">
	    <style>
			.form-sign input[type="email"] {
			  margin-bottom: -1px;
			  border-bottom-right-radius: 0;
			  border-bottom-left-radius: 0;
			}
			
			.form-sign input[type="password"] {
			  margin-bottom: 10px;
			  border-top-left-radius: 0;
			  border-top-right-radius: 0;
			}
    	</style>
  	</head>
  	<body class="d-flex align-items-center text-center py-4 bg-body-tertiary">
		<main class="form-sign w-100 m-auto">
			<form>
		    	<img class="mb-4" src="assets/brand/ptuteam_logo.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 fw-normal">로그인</h1>
		    	<div class="form-floating">
		      		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      		<label for="floatingInput">이메일</label>
		    	</div>
		    	<div class="form-floating">
		      		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		      		<label for="floatingPassword">비밀번호</label>
		    	</div>   	
		    	<div class="row mt-3 mb-3">
    				<div class="col d-flex justify-content-center">
      					<div class="form-check">
					        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
					        <label class="form-check-label" for="flexcheckdefault">자동 로그인</label>
      					</div>
    				</div>

				    <div class="col">
				    	<a href="#!">비밀번호 찾기</a>
				    </div>
				</div>
		    	</div>
		    	<button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
				<p class="mt-3 mb-3"><a href="#" class="stretched-link">회원가입</a></p>
		    	<p class="mt-3 mb-3 text-body-secondary">&copy; PTU-TEAM 2023</p>
		  	</form>
		</main>
		<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
