<!--게시글 입력 화면 /article-list/form-->
<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<th:block th:replace="~{/common/navbar::header}"></th:block>
<body>
	<div th:replace="~{/common/navbar::headline}"></div>
	<div th:replace="~{/common/navbar::navigation}"></div>
		<main>
			<div class="container d-flex flex-wrap my-3"> <!-- 제목 -->
				<h1 class="h3 fw-normal"> (게시판명) - 글쓰기</h1>
			</div>
			<form action="/article-list/create" method="POST">
				<div class="container my-1"> <!-- 글쓰기 공간 -->
					<div class="bg-body-tertiary py-3 rounded">
						<div class="col-sm-10 mx-auto">
							<div class="form-check mb-3">
								<input class="form-check-input text-center" type="checkbox" value="remember-me" id="flexCheckDefault">
								<label class="form-check-label" for="flexcheckdefault">익명으로 글쓰기</label>
							</div>
							<div><input type="text" class="form-control" id="article-title" name="title" placeholder="제목"></div>
							<div class="py-3">
								<textarea class="form-control" id="article-content" name="contents" rows="16" placeholder="내용"></textarea>
							</div>
							<div class="input-group mb-3">
								<input type="file" class="form-control" id="inputGroupFile">
							</div>
							<div class="d-flex justify-content-center my-3">
								<div class="form-check mx-2">
									<input class="form-check-input" type="radio" id="writedefault" checked>
									<label class="form-check-label" for="writedefault">
									기본
									</label>
								</div>
								<div class="form-check mx-2">
									<input class="form-check-input" type="radio" id="writesell">
									<label class="form-check-label" for="writesell">
									판매글 쓰기
									</label>
								</div>
								<div class="form-check mx-2">
									<input class="form-check-input" type="radio" id="writebuy">
									<label class="form-check-label" for="writebuy">
									구매글 쓰기
									</label>
								</div>
							</div>
							<div class="text-center">
								<button type="button" class="btn btn-outline-primary me-2">취소</button>
								<button type="submit" class="btn btn-primary">등록</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</main>
</body>
</html>
