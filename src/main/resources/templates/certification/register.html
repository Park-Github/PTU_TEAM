<!--회원가입 페이지 /register-->
<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto">
	<head>
		<title>회원가입</title>
		<th:block th:replace="~{common/essential::header}"></th:block>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
		<link href="/css/style.css" rel="stylesheet">
	    <style>
			.form-sign input[type="email"] {
			  margin-bottom: 10px;
			}
			
			.form-sign input[type="password"] {
			  margin-bottom: 10px;
			}
			
			.form-sign input[type="text"] {
			  margin-bottom: 10px;
			}
			
			.form-sign input[type="tel"] {
			  margin-bottom: 10px;
			}
			
			.form-sign input[type="date"] {
			  margin-bottom: 10px;
			}
		</style>
	</head>
	<body class="d-flex align-items-center text-center py-4 bg-body-tertiary">
		<main class="form-sign w-100 m-auto">
			<form>
		    	<img class="mb-4" src="/img/ptuteam_logo.png" alt="" width="72" height="72">
		    	<h1 class="h3 mb-3 fw-normal">회원가입</h1>
		    	<div class="form-floating">
		      		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      		<label for="floatingInput">이메일</label>
		    	</div>
		    	<div class="form-floating">
		      		<input type="password" class="form-control" id="floatingPassword1" placeholder="Password" minlength="8">
		      		<label for="floatingPassword1">비밀번호 (8글자 이상)</label>
		    	</div>
		    	<div class="thraw-password"></div>
		    	<div class="form-floating">
		      		<input type="password" class="form-control" id="floatingPassword2" placeholder="Password" minlength="8">
		      		<label for="floatingPassword2">비밀번호 확인 </label>
		    	</div>
		    	<div class="form-floating">
		      		<input type="text" class="form-control" id="nickname" placeholder="John Doe">
		      		<label for="floatingInput">닉네임</label>
		    	</div>
				<div class="form-floating">
		      		<input type="tel" class="form-control" id="phoneNumber" placeholder="123-456-7890">
		      		<label for="floatingInput">휴대폰 (숫자만)</label>
		    	</div>
		    	<div class="form-floating">
		      		<input type="date" class="form-control" id="birth" placeholder="2000-01-01">
		      		<label for="floatingInput">생년월일</label>
		    	</div>
		    	<div class="form-check text-start my-3">
		      		<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
		      		<label class="form-check-label" for="flexCheckDefault">
		        	  개인정보 수집 및 이용에 동의합니다.
		      		</label>
		    	</div>
		    	<button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
		  	</form>
			<p class="mt-3 mb-3 text-body-secondary">&copy; PTU-TEAM 2023</p>
		</main>
    </body>
</html>
