<!--패스워드 변경 페이지 /change-pw-->
<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto">
<head>
    <title>비밀번호 변경</title>
    <th:block th:replace="~{common/essential::header}"></th:block>
    <link rel="canonical" href="#">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .form-sign input[type="password"] {
            margin-bottom: 10px;
        }

        .form-sign input[type="text"] {
            margin-bottom: 10px;
        }

        .form-sign input[type="tel"] {
            margin-bottom: 10px;
        }

    </style>
</head>
<body class="d-flex align-items-center text-center py-4 bg-body-tertiary">
<main class="form-sign w-100 m-auto">
    <form>
        <img class="mb-4" src="/img/siteLogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" minlength="8">
            <label for="floatingPassword1">현재 비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" minlength="8">
            <label for="floatingPassword2">새 비밀번호 (8글자 이상)</label>
        </div>
        <div class="thraw-password"></div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword3" placeholder="Password" minlength="8">
            <label for="floatingPassword3">새 비밀번호 확인</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">비밀번호 변경</button>
    </form>
    <p class="mt-3 mb-3 text-body-secondary">&copy; PTU-TEAM 2023</p>
</main>
</body>
</html>
